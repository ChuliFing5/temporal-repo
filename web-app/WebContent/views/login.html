    <div id="page-wrapper" style="padding-bottom: 500px;">  
        <div class="container-fluid">
            <div ng-show="loginCtrl.error" class="alert alert-danger">{{loginCtrl.error}}</div>
            <form name="form" role="form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="username" class="form-control" ng-model="loginCtrl.username" required style="width: 300px;"/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El nombre de usuario es requerido!</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.password" required style="width: 300px;"/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es requerida!</span>
                </div>
                <div class="form-actions">
                    <button data-ng-click="loginCtrl.login()" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Login</button>
